<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../project2/css/styles.css" />
    <link rel="stylesheet" href="../project2/css/spapp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link rel="icon" type="image/x-icon" href="favIcon/favicon.ico" />
    <link
      rel="stylesheet"

    <title>Faris Karkelja</title>

  <body class="index">
    <section class="header">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">FK</label>
        <ul>
          <li><a href="#home" class="navbar-link">Home</a></li>
          <li><a href="#about" class="navbar-link">About</a></li>
          <li><a href="#projects" class="navbar-link">Projects</a></li>
          <li><a href="#gallery" class="navbar-link">Gallery</a></li>
          <li><a href="#contact" class="navbar-link">Inquiry</a></li>
        </ul>

        <img
          class="theme-icon"
          src="../project2/themeSwitch/sun.png"
          id="icon"
        />
      </nav>
    </section>

    <main id="spapp" role="main">
      <section id="home" data-load="home.html"></section>
      <section id="about" data-load="about.html"></section>
      <section id="projects" data-load="projects.html"></section>
      <section id="gallery" data-load="gallery.html"></section>
      <section id="contact" data-load="contact.html"></section>
      <section id="error_404"></section>
    </main>

    <section class="footer">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92005.32922362354!2d18.300590474772793!3d43.893817404432895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758cbb1ed719bd1%3A0x562ecda6de87b33e!2sSarajevo!5e0!3m2!1sen!2sba!4v1717082771260!5m2!1sen!2sba"
        width="600"
        height="450"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="map"
      ></iframe>

      <div class="icons">
        <a href="https://www.facebook.com/faris.karkelja" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/faris-karkelja-a046932ba/"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/faris.karkelja" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="https://github.com/FarisKarkelja" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>

      <p>&copy; 2024 Faris Karkelja. All rights reserved.</p>

    <script src="../project2/js/themeSw.js"></script>
    <script src="../project2/js/jquery.spapp.js"></script>
    <script src="../project2/js/jquery.spapp.min.js"></script>
    <script src="../project2/js/spapp.js"></script>
