<div class="contact-body">

    <header>Dance Class Registration</header>
    <form id="danceClassForm" name="danceClassForm" autocomplete="off">
      <div class="dbl-field">

            type="text"
            class="form-control"
            id="name"

          />

            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Last Name"
            required
          />
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="dbl-field">
        <div class="field">
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Phone No."
            required
          />
          <i class="fas fa-phone"></i>
        </div>

        <div class="field">
          <input
            type="text"
            class="form-control"
            id="date"
            name="date"
            onfocus="this.type='date'"

            required
          />
          <i class="fas fa-calendar"></i>

          <input

            class="form-control"

            placeholder="Email"
            required
          />

        </div>

          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            minlength="8"
            required
          />
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="dbl-field">
        <div class="field">
          <input
            type="text"
            class="form-control"
            id="date"
            name="date"
            onfocus="this.type='date'"
            placeholder="Preferred Date"
            required
          />
          <i class="fas fa-calendar"></i>
        </div>

          <input
            type="text"
            class="form-control"
            id="time"
            name="time"
            onfocus="this.type='time'"

            required
          />
          <i class="fas fa-clock"></i>
        </div>

        <textarea

        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>

<div class="contact-body">
  <div class="contactWrapper">
    <header>Contact Me</header>
    <form id="contactForm" name="contactForm" autocomplete="off">
      <div class="dbl-field">
        <div class="field">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <i class="fas fa-user"></i>
        </div>

        <div class="field">
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Phone No."
            required
          />
          <i class="fas fa-phone"></i>
        </div>
      </div>

      <div class="dbl-field">
        <div class="field">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <i class="fas fa-envelope"></i>
        </div>

        <div class="field">
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
          <i class="fas fa-paperclip"></i>
        </div>
      </div>

      <div class="message">
        <textarea
          placeholder="Message"
          id="message"
          name="message"
          rows="15"
          required
        ></textarea>
        <i class="fas fa-message"></i>
      </div>

      <div class="button-area">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

<script>
  $(document).ready(function () {
    $("#contactForm").validate({
      rules: {
        name: {
          required: true,
          minlength: 2,
        },
        phone: {
          required: true,
          minlength: 10,
          maxlength: 10,
        },
        email: {
          required: true,
          email: true,
        },
        subject: {
          required: true,
        },
        message: {
          required: true,
        },
      },
      messages: {
        name: {
          required: "Please enter your name",
          minlength: "Name must be at least 2 characters",
        },
        phone: {
          required: "Please enter your phone number",
          minlength: "Phone number must be 10 digits",
          maxlength: "Phone number must be 10 digits",
        },
        email: {
          required: "Please enter your email",
          email: "Please enter a valid email address",
        },
        subject: "Please enter the subject",
        message: "Please enter your message",
      },
      submitHandler: function (form, event) {
        event.preventDefault(); // Prevent the default form submission
        try {
          // Block UI on form submission
          $.blockUI({
            message:
              '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>',
          });

          // AJAX form submission
          $.ajax({
            type: "POST",
            url: "form.php", // Replace with your backend URL
            data: $(form).serialize(), // Serialize form data
            success: function (response) {
              // Show success message
              alert("Form submitted successfully!");
              // Reset the form
              $(form)[0].reset();
              // Unblock UI after request is complete
              $.unblockUI();
            },
            error: function (xhr, status, error) {
              console.error(xhr.responseText);
              alert("An error occurred. Please try again later.");
              // Unblock UI after request is complete
              $.unblockUI();
            },
          });
        } catch (error) {
          console.error("Error in submitHandler:", error);
          alert("An error occurred. Please try again later.");
          // Unblock UI after request is complete
          $.unblockUI();
        }
      },
    });

    $("#danceClassForm").validate({
      rules: {
        firstName: {
          required: true,
          minlength: 2,
        },
        lastName: {
          required: true,
          minlength: 2,
        },
        phone: {
          required: true,
          minlength: 10,
          maxlength: 10,
        },
        dob: {
          required: true,
        },
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 8,
        },
        preferredDate: {
          required: true,
        },
        preferredTime: {
          required: true,
        },
        message: {
          required: true,
        },
      },
      messages: {
        firstName: {
          required: "Please enter your first name",
          minlength: "First name must be at least 2 characters",
        },
        lastName: {
          required: "Please enter your last name",
          minlength: "Last name must be at least 2 characters",
        },
        phone: {
          required: "Please enter your phone number",
          minlength: "Phone number must be 10 digits",
          maxlength: "Phone number must be 10 digits",
        },
        dob: "Please enter your date of birth",
        email: {
          required: "Please enter your email",
          email: "Please enter a valid email address",
        },
        password: {
          required: "Please enter a password",
          minlength: "Password must be at least 8 characters",
        },
        preferredDate: "Please enter your preferred date",
        preferredTime: "Please enter your preferred time",
        message: "Please enter additional information",
      },
      submitHandler: function (form, event) {
        event.preventDefault(); // Prevent the default form submission
        try {
          // Block UI on form submission
          $.blockUI({
            message:
              '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>',
          });

          // AJAX form submission
          $.ajax({
            type: "POST",
            url: "form.php", // Replace with your backend URL
            data: $(form).serialize(), // Serialize form data
            success: function (response) {
              // Show success message
              alert("Form submitted successfully!");
              // Reset the form
              $(form)[0].reset();
              // Unblock UI after request is complete
              $.unblockUI();
            },
            error: function (xhr, status, error) {
              console.error(xhr.responseText);
              alert("An error occurred. Please try again later.");
              // Unblock UI after request is complete
              $.unblockUI();
            },
          });
        } catch (error) {
          console.error("Error in submitHandler:", error);
          alert("An error occurred. Please try again later.");
          // Unblock UI after request is complete
          $.unblockUI();
        }
      },
    });
  });
</script>
