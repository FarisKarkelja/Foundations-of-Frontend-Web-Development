<div class="contact-body">
  <div class="contactWrapper">
      <header>Contact Me</header>
      <form id="contactForm" name="contactForm" autocomplete="off">

        <div class="dbl-field">

          <div class="field">
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
            <i class='fas fa-user'></i>
          </div>

          <div class="field">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone No." required>
            <i class='fas fa-phone'></i>
          </div>
        </div>

        <div class="dbl-field">

          <div class="field">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <i class='fas fa-envelope'></i>
          </div>

          <div class="field">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            <i class='fas fa-paperclip'></i>
          </div>

        </div>

        <div class="message">
          <textarea placeholder="Message" id="message" name="message" rows="15" required></textarea>
          <i class='fas fa-message'></i>
        </div>

        <div class="button-area">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>

<script>

$("#contactForm").validate({
        rules: {
            name: {
                required: true,
                minlength: 2
            },
            phone: {
                required: true,
                minlength: 10,
                maxlength: 10
            },
            email: {
                required: true,
                email: true
            },
            subject: {
                required: true
            },
            message: {
                required: true
            }
        },
        messages: {
            name: {
                required: "Please enter your name",
                minlength: "Name must be at least 2 characters"
            },
            phone: {
                required: "Please enter your phone number",
                minlength: "Phone number must be 10 digits",
                maxlength: "Phone number must be 10 digits"
            },
            email: {
                required: "Please enter your email",
                email: "Please enter a valid email address"
            },
            subject: "Please enter the subject",
            message: "Please enter your message"
        },
        submitHandler: function (form) {
        try {
            // Block UI on form submission
            $.blockUI({ message: '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>' });
            // Reset the form
            $(form)[0].reset();
            // Unblock UI after request is complete

            setTimeout(function(){
                console.log('time out')
                $.unblockUI();
            }, 3000)
            
        } catch (error) {
            console.error('Error in submitHandler:', error);
            alert('An error occurred. Please try again later.');
            // Unblock UI after request is complete
            $.unblockUI();
        }
      }
});

</script>
